<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="result">
        <h3>Your Result</h3>
        <div class="bubble">
          <h1 id="average">X</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div class="scores">
          <div class="reaction">
            <div>
              <img src="./images/icon-reaction.svg" alt="" />
              <h4>Reaction</h4>
            </div>
            <p><b id="reaction">X</b> / 100</p>
          </div>
          <div class="memory">
            <div>
              <img src="./images/icon-memory.svg" alt="" />
              <h4>Memory</h4>
            </div>
            <p><b id="memory">X</b> / 100</p>
          </div>
          <div class="verbal">
            <div>
              <img src="./images/icon-verbal.svg" alt="" />
              <h4>Verbal</h4>
            </div>
            <p><b id="verbal">X</b> / 100</p>
          </div>
          <div class="visual">
            <div>
              <img src="./images/icon-visual.svg" alt="" />
              <h4>Visual</h4>
            </div>
            <p><b id="visual">X</b> / 100</p>
          </div>
        </div>
        <button>Continue</button>
        <div class="mobile-footer">
          <p>
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >
          </p>
          <p>
            Coded by
            <a href="https://github.com/TwixGamer00" target="_blank"
              >TwixGamer00</a
            >
          </p>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
      </p>
      <p>
        Coded by
        <a href="https://github.com/TwixGamer00" target="_blank">TwixGamer00</a>
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
